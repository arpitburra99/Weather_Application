<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Weather App</h1>
      </div>
      <form>
        <input type="text" placeholder="Enter City Name..." />
        <button class="search-btn"><i class="bi bi-search"></i></button>
      </form>
      <div class="contain">
        <span class="temp-n-img">
          <span>
            <img class="weather-img" src="./assets/clouds.png" alt="" />
            <p class="text-para">clouds</p>
          </span>
          <span>
            <h2 class="display-4">24 Â°c</h2>
            <h3 class="display-5">Shimla</h3>
          </span>
        </span>
        <span class="humidity-n-wind">
          <span class="humidity-col">
            <img src="./assets/humidity.png" alt="" />
            <span>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </span>
          </span>
          <span class="wind-col">
            <img src="./assets/wind.png" alt="" />
            <span>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </span>
          </span>
        </span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
